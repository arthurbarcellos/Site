<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="owlcarousel/dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="owlcarousel/dist/assets/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Colégio São Plácido</title>
</head>

<body>
    <div id="overlay" style="display: none;"></div>
    <header>
        <!-- Top navigation -->
        <div class="topnav" id="topnavbar">
            <!-- Left-aligned links (default) -->
            <div class="menu" onclick="openNav()">
                <i class="fa fa-bars"></i>
                <span>MENU</span>
            </div>
            <!-- Centered link -->
            <div class="topnav-centered">
                <a href="#home" ><img id="logo" src="./images/logo-icon.png" alt="logo-colegio" style="height:200px;"></a>
            </div>
            <!-- Right-aligned links -->
            <div class="topnav-right">
                <a href="javascript:void(0)" class="searchbtn" onclick="openSearchBar()">
                    <i class="fa fa-search"></i>
                </a>
            </div>
        </div>
        <!--Sidepanel navigation-->
        <div class="sidepanel" id="sidepanelbar">
            <!--<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>-->
            <div class="ativo">
                <a href="#home">
                    <img src="./images/logo-icon.png" alt="logo" style="height:100px;float: left;">
                    <span>Colégio<br>São Plácido</span>
                </a>
            </div>
            <a href="#home" class="home">Home</a>
            <a href="#colegio">O Colégio</a>
            <a href="#noticias">Notícias</a>
            <a href="#contato">Contato</a>
            <a href="#info">Informações</a>
            <div class="sociais">
                <a href="#facebook"><i class="fa fa-facebook-f"></i></a>
                <a href="#instagram"><i class="fa fa-instagram"></i></a>
                <a href="#twitter"><i class="fa fa-twitter"></i></a>
            </div>
            <p>Compartilhe!</p>
            <div class="copyright">Todos os direitos reservados. &copy;</div>
        </div>
    </header>

    <!--Search bar-->
    <div>
        <form>
            <input id="searchbar" type="text" name="search" placeholder="Pesquisar...">
        </form> 
    </div>

    <!--Banner container-->
    <div class="banner-container">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="images/banner1.png" alt="banner1">
            </div>
            <div class="item">
                <img src="images/banner2.png" alt="banner2">
            </div>
            <div class="item">
                <img src="images/banner3.png" alt="banner3">
            </div>
        </div>
    </div> 

    <div style="padding-bottom: 1000px;"></div>

    <!--Scripts, JQuerry e Owl-caroussel-->
    <script src="owlcarousel/docs/assets/vendors/jquery.min.js"></script>
    <script src="owlcarousel/dist/owl.carousel.js"></script>
    <script src="js/script.js"></script>


    <script type="text/javascript">

        $(document).ready(function(){

            $('.owl-carousel').owlCarousel({
                items: 1,
                loop:true,
                margin:10,
                nav:true,
                navText:["<div class='nav-btn prev-slide'>&#8249;</div>","<div class='nav-btn next-slide'>&#8250;</div>"],
                autoplay: true,
                autoplayTimeout: 10000,
            })

        });

    </script>

</body>
</html>
